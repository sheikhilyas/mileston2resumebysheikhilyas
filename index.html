<html lang="en">
    <head>
       <meta charset="UT-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Resume Builder</title>
       <link rel="stylesheet" href="style.css"> 
    </head>
    
    <body>
        
        <h1>Static Resume Biuilder by Sheikh Ilyas</h1>
        <form id="resumeform">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone"> Phone:</label>
                <input type="tel" id="Phone" name="phone" required>
            </fieldset>

            <fieldset>
            <legend>Education</legend>
            <label for="education"> Education</label>
            <textarea id="education" name="education" rows="4" required> </textarea> <br>
            </fieldset>

            <fieldset>
            <legend>Experianec</legend>
            <label for="experianec"> Experianec</label>
            <textarea id="experianec" name="experianec" rows="4" required> </textarea> <br>
            </fieldset>

            <fieldset>
            <legend>Skills</legend>
            <label for="skills"> Skills</label>
            <textarea id="skills" name="skills" rows="4" required> </textarea> <br>
            </fieldset>

            <button> Generate Resume Below</button>
        </form>

        <div id="resumeOutput">
                 <!--Resume Will Be Generated Below-->
        </div>

        <script src="script.js"> </script>
            
        
    </body>
</html>
